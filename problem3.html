<head lang="en">
    <title>Form For Javascript Problem 1</title>
    <link rel="stylesheet" type="text/css" href="problem3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<form>
    Name:
    <input type="text" name="Name" maxlength="24">
    <span id="errorname"></span>
    <br>
    Age:
    <input type="text" name="Age" maxlength="5">
    <span id="errorage"></span>
    <br>
    Gender:
    <input type="radio" name="Gender" value="Male" id="male">
    <input type="radio" name="Gender" value="Female" id="female">
    <span id="errorgender"></span>
    <br>
    <input id="submitButton" type="submit" value="Submit">
</form>

<script type="text/javascript" src="underscore-min.js"></script>
<script type="text/javascript" src="problem3.js"></script>
